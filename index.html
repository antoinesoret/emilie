<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Details – Coming Soon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff8ec7;
      --bg:#fff8fb;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:var(--bg);
      padding:2rem;
    }
    h1{
      font-size:2.25rem;
      margin:0 0 .75rem;
      color:var(--accent);
    }
    p{
      font-size:1.125rem;
      margin:.5rem 0 1.25rem;
      max-width:26rem;
    }
    .spinner{
      width:3rem;height:3rem;
      border:.4rem solid rgba(0,0,0,.08);
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:2rem;
    }
    @keyframes spin{to{transform:rotate(360deg);}}
    a.button{
      display:inline-block;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      padding:.75rem 1.5rem;
      border-radius:2rem;
      font-weight:600;
      transition:transform .2s ease;
    }
    a.button:hover{transform:scale(1.05);}

    @media(max-width:480px){
      h1{font-size:1.75rem;}
      p{font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="spinner" aria-label="Loading..."></div>
  <h1>Hang tight – we’re setting up the party page!</h1>
  <p>All the details for {{ChildName}}’s birthday celebration will appear here soon. Please check back a little later – magic is in the making ✨</p>
  <a class="button" href="mailto:{{HostEmail}}?subject=Birthday%20RSVP">RSVP / Questions</a>
</body>
</html>
