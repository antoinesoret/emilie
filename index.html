<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation à la Célébration</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.cdnfonts.com/css/brittany" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent-primary: #833947;
      --accent-secondary: #df9ac5;
      --accent-tertiary: #ca69a3;
      --bg-pink: #fdeef1;
      --font-main: 'Josefin Sans', sans-serif;
      --font-title: 'Brittany', cursive;
    }
    html, body { height: 100%; margin: 0; padding: 0; }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      font-family: var(--font-main);
      background: var(--bg-pink);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
    }
    /* Fixed background layer */
    #bg-fixed {
      position: fixed; inset: 0;
      background: url('floral-pattern.png') center top/cover no-repeat;
      z-index: -1;
    }
    .lang-toggle {
      position: fixed; top: 1rem; right: 1rem;
      display: flex; gap: .5rem; z-index: 100;
    }
    .lang-toggle button {
      background: #fff; border: 2px solid var(--accent-primary);
      color: var(--accent-primary); padding: .5rem 1rem;
      border-radius: 2rem; font-weight: 600; cursor: pointer;
      transition: background .2s, color .2s;
    }
    .lang-toggle button.active,
    .lang-toggle button:hover { background: var(--accent-primary); color: #fff; }
    #login-overlay { position: fixed; inset: 0;
      background: rgba(253,248,251,.98); display: flex;
      align-items: center; justify-content: center; z-index: 200;
    }
    .modal {
      background: #fff; padding: 2rem;
      border-radius: 1.5rem; box-shadow: 0 8px 24px rgba(0,0,0,.1);
      text-align: center; width: 90%; max-width: 400px;
    }
    .modal h2 { font-family: var(--font-title);
      margin-bottom: 1rem; color: var(--accent-primary);
      font-size: 1.5rem; line-height: 1.2;
    }
    .modal input { width: 100%; padding: .75rem 1rem;
      border: 2px solid var(--accent-secondary);
      border-radius: 1.5rem; font-size: 1rem;
      margin-bottom: 1rem;
    }
    .modal button { width: 100%; background: var(--accent-secondary); color: #fff;
      border: none; padding: .75rem; border-radius: 1.5rem;
      font-weight: 600; cursor: pointer; font-size: 1rem;
    }
    .modal p.err { color: #c00; height: 1.25rem; margin-top: .5rem; }
    header { text-align: center; padding: 6rem 1rem 2rem; z-index: 50; }
    header h1 {
      font-family: var(--font-title);
      font-size: 4rem; color: var(--accent-primary);
    }
    /* Desktop navigation tabs */
    nav {
      display: flex; justify-content: center;
      gap: 1rem; margin: 2rem auto 0; max-width: 90%; z-index: 50;
    }
    nav button {
      flex: 1; padding: 1.5rem 3rem;
      border: none; background: #fff; border-radius: 1rem;
      font-size: 1.3rem; cursor: pointer;
      box-shadow: 0 8px 24px rgba(0,0,0,.2);
      transition: background .3s, color .3s, box-shadow .3s;
    }
    nav button.active {
      background: var(--accent-tertiary);
      color: #fff; box-shadow: 0 10px 30px rgba(0,0,0,.3);
    }
    nav button:hover:not(.active) {
      background: var(--accent-secondary); color: #fff;
    }
    /* Mobile bottom navigation */
    .mobile-nav { display: none; }
    @media (max-width: 600px) {
      /* Show mobile nav, hide desktop nav */
      nav { display: none !important; }
      .mobile-nav {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        z-index: 100;
      }
      .mobile-nav button {
        flex: 1;
        background: var(--accent-primary);
        color: #fff;
        border: none;
        padding: 1rem 0;
        font-size: 1.25rem;
        font-weight: 600;
        text-align: center;
      }
      .mobile-nav button + button {
        border-left: 1px solid #fff;
      }
      .mobile-nav button.active {
        background: var(--accent-secondary);
      }
    }
    @media (min-width: 601px) { (max-width: 600px) {
      /* Hide desktop nav, show mobile nav */
      nav { display: none !important; }
      .mobile-nav {
        display: flex !important;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
        z-index: 50;
      }
      .mobile-nav button {
        flex: 1;
        padding: 1rem;
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--accent-primary);
        background: #fff;
        border: none;
        text-align: center;
        white-space: nowrap;
      }
      .mobile-nav button.active {
        background: var(--accent-secondary);
        color: #fff;
      }
    }
    @media (min-width: 601px) {
      /* Show desktop nav, hide mobile nav */
      nav { display: flex !important; }
      .mobile-nav { display: none !important; }
    }
  </style>
</head>
<body>
  <div id="bg-fixed"></div>
  <div class="lang-toggle">
    <button data-lang="fr" class="active">FR</button>
    <button data-lang="de">DE</button>
  </div>
  <div id="login-overlay">
    <div class="modal">
      <h2 id="auth-title">Entrez le mot de passe</h2>
      <input type="password" id="pass" placeholder="Mot de passe" autocomplete="current-password" />
      <button id="login-btn">OK</button>
      <p id="err" class="err"></p>
    </div>
  </div>
  <div id="content" class="hidden">
    <header><h1 id="headline">Welcome Emilie</h1></header>
    <nav>
      <button data-tab="location" class="active">Lieu & Date</button>
      <button data-tab="day">Journée</button>
      <button data-tab="dresscode">Dresscode</button>
      <button data-tab="gift">Cadeau</button>
      <button data-tab="capsule">Time Capsule</button>
    </nav>
    <div class="mobile-nav">
      <button data-tab="location" class="active">Lieu</button>
      <button data-tab="day">Journée</button>
      <button data-tab="dresscode">Dresscode</button>
      <button data-tab="gift">Cadeau</button>
      <button data-tab="capsule">Time Capsule</button>
    </div>
    <div class="tab-content">
      <section id="location" class="tab-panel active">
        <img src="location.jpeg" alt="Lieu" />
        <p id="location-text"></p>
        <iframe id="location-map" src="" loading="lazy"></iframe>
      </section>
      <section id="day" class="tab-panel">
        <h2 id="day-title"></h2>
        <ul id="day-list"></ul>
      </section>
      <section id="dresscode" class="tab-panel">
        <h2 id="dresscode-title"></h2>
        <p id="dresscode-text"></p>
      </section>
      <section id="gift" class="tab-panel">
        <h2 id="gift-title"></h2>
        <p id="gift-link-text"></p>
        <p id="gift-iban-text"></p>
      </section>
      <section id="capsule" class="tab-panel">
        <h2 id="capsule-title"></h2>
        <p id="capsule-text"></p>
        <em id="capsule-note"></em>
      </section>
    </div>
  </div>
  <script>
    const HASH = '8746123202abcf57509bcf4a20b72268cdd94b60629d60d9a5c30bffd45f16d8';
    const translations = {
      fr: {
        nav: ['Lieu & Date','Journée','Dresscode','Cadeau','Time Capsule'],
        headline: 'Welcome Emilie',
        locationText: `
          <p><strong>Date :</strong> Samedi 16 août 2025 à 14h00</p>
          <p><strong>Adresse :</strong><br/>Forsthaus / Waldhütte Erlenbach Dachsbergweg 2, 8703 Erlenbach</p>
          <p><strong>Parking :</strong> Voir la carte ci-dessous</p>
          <p><strong>Accès :</strong> 10 min de marche depuis le parking</p>
        `,
        locationMap: 'https://www.google.com/maps/d/embed?mid=1Y6TPZ2S-fuc9uFztoCp0UiitNu6gQyU&usp=sharing',
        dayTitle: 'Programme de la journée',
        dayItems: [
          '12h45 – Accueil et rafraîchissements',
          '13h00 – Début de la cérémonie',
          'À partir de 14h00 – Apéritif & BBQ'
        ],
        dresscodeTitle: 'Dresscode',
        dresscodeText: 'Tenue florale et pastel recommandée.',
        giftTitle: 'Cadeau',
        giftLinkText: 'Visitez notre sélection : <a href="https://exemple-boutique.com" target="_blank">https://exemple-boutique.com</a>',
        giftIbanText: '<strong>IBAN :</strong> Work in progress',
        capsuleTitle: 'Time Capsule',
        capsuleText: 'Une boîte sera à disposition pour y déposer un souvenir, un mot ou un petit cadeau. Nous l’ouvrirons à ses 18 ans.',
        capsuleNote: 'Merci pour vos messages pleins de tendresse.'
      },
      de: {
        nav: ['Ort & Datum','Tagesablauf','Dresscode','Geschenk','Zeitkapsel'],
        headline: 'Willkommen Emilie',
        locationText: `
          <p><strong>Datum :</strong> Samstag, 16. August 2025 um 14:00 Uhr</p>
          <p><strong>Adresse :</strong><br/>Forsthaus / Waldhütte Erlenbach<br/>Dachsbergweg 2, 8703 Erlenbach</p>
          <p><strong>Parken :</strong> Siehe Karte unten</p>
          <p><strong>Zu Fuß :</strong> 10 Minuten vom Parkplatz</p>
        `,
        locationMap: 'https://www.google.com/maps/d/embed?mid=1Y6TPZ2S-fuc9uFztoCp0UiitNu6gQyU&usp=sharing',
        dayTitle: 'Tagesablauf',
        dayItems: [
          '12:45 – Empfang und Getränke',
          '13:00 – Beginn der Zeremonie',
          'Ab 14:00 – Apéro & BBQ'
        ],
        dresscodeTitle: 'Dresscode',
        dresscodeText: 'Bitte tragt blumige, pastellfarbene Kleidung.',
        giftTitle: 'Geschenk',
        giftLinkText: 'Entdecken Sie unsere Auswahl : <a href="https://exemple-boutique.com" target="_blank">https://exemple-boutique.com</a>',
        giftIbanText: '<strong>IBAN :</strong> DE12 3456 7890 1234 5678 90',
        capsuleTitle: 'Zeitkapsel',
        capsuleText: 'Eine Box steht bereit, um eine kleine Erinnerung, eine Nachricht oder ein Geschenk zu hinterlegen. Wir öffnen sie an ihrem 18. Geburtstag.',
        capsuleNote: 'Danke für Ihre liebevollen Botschaften.'
      }
    };
    let lang = 'fr';
    // Language toggle
    document.querySelectorAll('.lang-toggle button').forEach(btn => btn.addEventListener('click', () => {
      lang = btn.dataset.lang;
      document.documentElement.lang = lang;
      document.querySelectorAll('.lang-toggle button').forEach(b => b.classList.toggle('active', b === btn));
      renderData();
    }));
    // Login
    document.getElementById('login-btn').addEventListener('click', async () => {
      const val = document.getElementById('pass').value.trim();
      const buf = await crypto.subtle.digest('SHA-256', new TextEncoder().encode(val));
      const hex = Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, '0')).join('');
      if (hex === HASH) {
        document.getElementById('login-overlay').style.display = 'none';
        document.getElementById('content').classList.remove('hidden');
        renderData();
      } else {
        document.getElementById('err').textContent = lang === 'fr' ? 'Mot de passe incorrect' : 'Falsches Passwort';
      }
    });
    // Render content based on language
    function renderData() {
      // Reset scroll to top when rendering new content
      window.scrollTo({ top: 0, behavior: 'smooth' });
      const t = translations[lang];
      // Headline
      document.getElementById('headline').textContent = t.headline;
      // Nav buttons
      document.querySelectorAll('nav button, .mobile-nav button').forEach((btn, i) => {
        btn.textContent = t.nav[i];
      });
      // Location
      document.getElementById('location-text').innerHTML = t.locationText;
      document.getElementById('location-map').src = t.locationMap;
      // Day
      document.getElementById('day-title').textContent = t.dayTitle;
      const dayList = document.getElementById('day-list'); dayList.innerHTML = '';
      t.dayItems.forEach(item => { const li = document.createElement('li'); li.textContent = item; dayList.appendChild(li); });
      // Dresscode
      document.getElementById('dresscode-title').textContent = t.dresscodeTitle;
      document.getElementById('dresscode-text').textContent = t.dresscodeText;
      // Gift
      document.getElementById('gift-title').textContent = t.giftTitle;
      document.getElementById('gift-link-text').innerHTML = t.giftLinkText;
      document.getElementById('gift-iban-text').innerHTML = t.giftIbanText;
      // Capsule
      document.getElementById('capsule-title').textContent = t.capsuleTitle;
      document.getElementById('capsule-text').textContent = t.capsuleText;
      document.getElementById('capsule-note').textContent = t.capsuleNote;
    }
    // Tab navigation
    const allTabs = document.querySelectorAll('nav button, .mobile-nav button');
    allTabs.forEach(btn => btn.addEventListener('click', () => {
      const tab = btn.dataset.tab;
      document.querySelectorAll('nav button, .mobile-nav button').forEach(b => b.classList.toggle('active', b.dataset.tab === tab));
      document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.toggle('active', panel.id === tab));
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }));
  </script>
</body>
</html>
