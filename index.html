<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invitation à la Célébration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root { --accent:#e46fb3; --bg-pink:#fdeef1; --font:'Josefin Sans',sans-serif; }
    *,*::before,*::after{box-sizing:border-box; margin:0; padding:0}
    body { font-family:var(--font); background-color:var(--bg-pink); color:#333;
      position:relative; min-height:100vh; display:flex; flex-direction:column;
    }
    /* subtle background image */
    #bg-img{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;
      opacity:0.12;filter:blur(2px) brightness(1.1);z-index:-1;
    }
    /* Language toggle always visible */
    .lang-toggle{position:fixed;top:1rem;right:1rem;display:flex;gap:.5rem;z-index:30}
    .lang-toggle button{background:#fff;border:2px solid var(--accent);color:var(--accent);
      padding:.25rem .75rem;border-radius:1.5rem;font-weight:600;cursor:pointer;
      transition:background .2s,color .2s;
    }
    .lang-toggle button.active,.lang-toggle button:hover{
      background:var(--accent);color:#fff;
    }
    /* Password overlay */
    #login-overlay{position:fixed;inset:0;background:rgba(253,248,251,.98);
      display:flex;align-items:center;justify-content:center;z-index:20;
    }
    .modal{background:#fff;padding:2rem;border-radius:1.25rem;
      box-shadow:0 8px 24px rgba(0,0,0,.1);text-align:center;width:90%;max-width:400px;
    }
    .modal h2{margin-bottom:1rem;color:var(--accent);font-size:1.25rem;line-height:1.4}
    .modal input{width:100%;padding:.75rem 1rem;border:2px solid var(--accent);
      border-radius:1.5rem;font-size:1rem;margin-bottom:1rem;
    }
    .modal button{width:100%;background:var(--accent);color:#fff;border:none;
      padding:.75rem;border-radius:1.5rem;font-weight:600;cursor:pointer;font-size:1rem;
    }
    .modal p.err{color:#c00;height:1.25rem;margin-top:.25rem}
    /* Layout */
    header{text-align:center;padding:3rem 1rem 2rem;background:rgba(255,255,255,.85)}
    header h1{font-size:2rem;color:var(--accent);margin-bottom:1rem}
    nav{display:flex;background:rgba(255,255,255,.9);margin-top:1rem}
    nav button{flex:1;padding:1rem;border:none;background:none;
      font-size:1rem;cursor:pointer;transition:background .2s;
    }
    nav button.active,nav button:hover{background:var(--accent);color:#fff}
    .tab-content{flex:1;overflow-y:auto}
    .tab-panel{display:none;padding:2rem;background:rgba(255,255,255,.8);margin-top:1rem}
    .tab-panel.active{display:block}
    /* Specific content styles */
    .location img{width:100%;border-radius:.5rem;margin-bottom:1rem}
    .location iframe{width:100%;height:240px;border:0;border-radius:.5rem}
    .day ul{list-style:none}
    .day li{position:relative;padding-left:1.25rem;margin-bottom:.75rem}
    .day li:before{content:'•';position:absolute;left:0;color:var(--accent)}
    .dresscode p{font-size:1rem;line-height:1.4;margin-top:1rem}
    .gift p{margin-bottom:1rem}
    .gift a{color:var(--accent);font-weight:600;text-decoration:none}
    .gift strong{display:block;font-size:1rem;margin-top:.5rem}
    footer{display:none}
    @media(max-width:600px){header h1{font-size:1.5rem}nav button{font-size:.9rem;padding:.75rem}}
  </style>
</head>
<body>
  <!-- Background -->
  <img src="floral-pattern.png" id="bg-img" alt="Background" />
  <!-- Language -->
  <div class="lang-toggle">
    <button data-lang="fr" class="active">FR</button>
    <button data-lang="de">DE</button>
  </div>
  <!-- Login -->
  <div id="login-overlay">
    <div class="modal">
      <h2 id="auth-title">Entrez le mot de passe</h2>
      <input type="password" id="pass" placeholder="Mot de passe" />
      <button id="login-btn">OK</button>
      <p id="err" class="err"></p>
    </div>
  </div>
  <!-- Content -->
  <div id="content" class="hidden" style="display:flex;flex-direction:column;flex:1;">
    <header><h1 id="headline"></h1></header>
    <nav>
      <button data-tab="location" class="active">Lieu</button>
      <button data-tab="day">Journée</button>
      <button data-tab="dresscode">Dresscode</button>
      <button data-tab="gift">Cadeau</button>
    </nav>
    <div class="tab-content">
      <section id="location" class="tab-panel location active">
        <img src="location-screenshot.jpg" alt="Lieu" />
        <p id="location-text"></p>
        <iframe id="location-map" src="" loading="lazy"></iframe>
      </section>
      <section id="day" class="tab-panel day">
        <h2 id="day-title"></h2>
        <ul id="day-list"></ul>
      </section>
      <section id="dresscode" class="tab-panel dresscode">
        <h2 id="dresscode-title"></h2>
        <p id="dresscode-text"></p>
      </section>
      <section id="gift" class="tab-panel gift">
        <h2 id="gift-title"></h2>
        <p id="gift-link-text"></p>
        <p id="gift-iban-text"></p>
      </section>
    </div>
  </div>
  <script>
    const HASH='8746123202abcf57509bcf4a20b72268cdd94b60629d60d9a5c30bffd45f16d8';
    const translations={
      fr:{authTitle:'Entrez le mot de passe',authPlaceholder:'Mot de passe',authBtn:'OK'},
      de:{authTitle:'Passwort eingeben',authPlaceholder:'Passwort',authBtn:'OK'}
    };
    let lang='fr';
    document.querySelectorAll('.lang-toggle button').forEach(btn=>btn.onclick=()=>{
      lang=btn.dataset.lang;
      document.querySelectorAll('.lang-toggle button').forEach(b=>b.classList.toggle('active',b===btn));
      const t=translations[lang];
      document.getElementById('auth-title').textContent=t.authTitle;
      document.getElementById('pass').placeholder=t.authPlaceholder;
      document.getElementById('login-btn').textContent=t.authBtn;
    });
    async function sha256(txt){const buf=await crypto.subtle.digest('SHA-256',new TextEncoder().encode(txt));return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,'0')).join('');}
    const overlay=document.getElementById('login-overlay'),content=document.getElementById('content');
    document.getElementById('login-btn').onclick=async()=>{
      if(await sha256(document.getElementById('pass').value.trim())===HASH){overlay.style.display='none';content.classList.remove('hidden');init();}else document.getElementById('err').textContent=lang==='fr'?'Mot de passe incorrect':'Falsches Passwort';
    };
    function init(){renderData();setupTabs();}
    function renderData(){/* same as before for content tabs */}
    function setupTabs(){/* same tab logic */}
  </script>
</body>
</html>
