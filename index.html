<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page en construction – Bientôt disponible / Bald verfügbar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #e46fb3;
      --bg-pink: #fdeef1;
    }
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-pink) url('floral-pattern.png') center/cover fixed;
      position: relative;
      color: #333;
      text-align: center;
      padding: 2rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: var(--bg-pink);
      opacity: 0.85;
      z-index: -1;
    }
    .lang-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: .5rem;
      z-index: 10;
    }
    .lang-toggle button {
      background: #fff;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: .25rem .75rem;
      border-radius: 1.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background .2s, color .2s;
    }
    .lang-toggle button.active,
    .lang-toggle button:hover {
      background: var(--accent);
      color: #fff;
    }
    .spinner {
      width: 3rem;
      height: 3rem;
      border: .4rem solid rgba(0,0,0,.08);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h1 {
      font-size: 2rem;
      margin: 0 0 .5rem;
      color: var(--accent);
    }
    p {
      font-size: 1.125rem;
      max-width: 26rem;
      margin: .25rem 0 1rem;
    }
    #note {
      font-size: .95rem;
      opacity: .75;
      margin-top: 1rem;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.5rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button data-lang="fr" class="active">FR</button>
    <button data-lang="de">DE</button>
  </div>
  <div class="spinner" aria-label="Loading..."></div>
  <h1 id="title"></h1>
  <p id="para"></p>
  <p id="note"></p>
  <script>
    const texts = {
      fr: {
        title: 'Revenez plus tard – nous préparons la page de célébration !',
        para: 'Tous les détails pour la célébration de bébé seront bientôt disponibles ici. Revenez un peu plus tard – la magie est en cours ✨',
        note: 'Disponible sur WhatsApp si besoin.'
      },
      de: {
        title: 'Schau später wieder vorbei – wir richten die Feier‑Seite ein!',
        para: 'Alle Infos zur Feier des Babys erscheinen hier in Kürze. Schau später noch einmal vorbei – die Magie passiert gerade ✨',
        note: 'Bei Fragen sind wir per WhatsApp erreichbar.'
      }
    };
    let lang = 'fr';
    const titleEl = document.getElementById('title');
    const paraEl = document.getElementById('para');
    const noteEl = document.getElementById('note');
    function render() {
      const t = texts[lang];
      titleEl.textContent = t.title;
      paraEl.textContent = t.para;
      noteEl.textContent = t.note;
      document.querySelectorAll('.lang-toggle button').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });
    }
    document.querySelectorAll('.lang-toggle button').forEach(btn => {
      btn.addEventListener('click', () => {
        lang = btn.dataset.lang;
        render();
      });
    });
    render();
  </script>
</body>
</html>
