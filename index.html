<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Détails de célébration – Bientôt disponibles / Feierdetails – Bald verfügbar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --accent:#ff8ec7;
      --bg:#fff8fb;
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      min-height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      background:var(--bg);
      padding:2rem;
      transition:all .3s ease;
    }
    .lang-toggle{
      position:fixed;
      top:1rem;right:1rem;
      display:flex;
      gap:.5rem;
    }
    .lang-toggle button{
      background:#fff;
      border:2px solid var(--accent);
      color:var(--accent);
      padding:.25rem .75rem;
      border-radius:1.5rem;
      font-weight:600;
      cursor:pointer;
      transition:background .2s ease,color .2s ease;
    }
    .lang-toggle button.active, .lang-toggle button:hover{
      background:var(--accent);
      color:#fff;
    }
    h1{
      font-size:2.25rem;
      margin:0 0 .75rem;
      color:var(--accent);
    }
    p{
      font-size:1.125rem;
      margin:.5rem 0 1.25rem;
      max-width:26rem;
    }
    .spinner{
      width:3rem;height:3rem;
      border:.4rem solid rgba(0,0,0,.08);
      border-top-color:var(--accent);
      border-radius:50%;
      animation:spin 1s linear infinite;
      margin-bottom:2rem;
    }
    @keyframes spin{to{transform:rotate(360deg);}}

    @media(max-width:480px){
      h1{font-size:1.75rem;}
      p{font-size:1rem;}
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button data-lang="fr" class="active">FR</button>
    <button data-lang="de">DE</button>
  </div>

  <div class="spinner" aria-label="Loading..."></div>
  <h1 id="title"></h1>
  <p id="para"></p>
  <p id="note" style="font-size:.95rem; opacity:.75;"></p>

  <script>
    const strings={
      fr:{
        title:"Revenez plus tard – nous préparons la page de célébration !",
        para:"Tous les détails pour la célébration de {{ChildName}} seront bientôt disponibles ici. Revenez un peu plus tard – la magie est en cours ✨",
        note:"Disponible sur WhatsApp si besoin."
      },
      de:{
        title:"Schau später wieder vorbei – wir richten die Feier‑Seite ein!",
        para:"Alle Infos zur Feier von {{ChildName}} erscheinen hier in Kürze. Schau später noch einmal vorbei – die Magie passiert gerade ✨",
        note:"Bei Fragen sind wir per WhatsApp erreichbar."
      }
    };
    let current='fr';
    function render(){
      document.getElementById('title').textContent=strings[current].title;
      document.getElementById('para').textContent=strings[current].para;
      document.getElementById('note').textContent=strings[current].note;
      document.querySelectorAll('.lang-toggle button').forEach(btn=>{
        btn.classList.toggle('active',btn.dataset.lang===current);
      });
    }
    document.querySelectorAll('[data-lang]').forEach(btn=>btn.addEventListener('click',e=>{
      current=e.target.dataset.lang;render();
    }));
    render();
  </script>
</body>
</html>
